<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfCoin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#f19e36" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

</head>
<body>
<h1>saeed</h1>

    <div class="header-container">
    <h3 class="mark">AF COIN</h3>
    <h4 class="mark_bot">bot saeed</h4>
</div>

<div class="login">
    <div class="user-card">
        <div class="glass-square">
            <div class="user-circle">
                <img src="./assets/images/robot_face.png" alt="User Image">
            </div>
        </div>
        <h3 class="user-name">نام کاربر</h3>
    </div>
</div>

    </div>


    <div class="coin-count-container">
        <img src="./assets/images/coin.png" width="45px">
        
        <h1  class="select-none"></h1>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <div class="rank-container">
        <div class="rank-item">
            <img src="./assets/images/bronze-medal.png" class="select-none" width="30px" alt="Bronze Medal">
            <span class="rank">برنز</span>
        </div>
        <div class="rank-item">
            <img src="./assets/images/silver-medal.png" class="select-none" width="30px" alt="Silver Medal">
            <span class="rank">نقره</span>
        </div>
    </div>
    <div class="coin-container">
        <button id="start-mining" class="btn-blue">
            شروع به استخراج
        </button>
        <button id="boost" class="btn-cyan">
            تقویت <span class="icon">&#9889;</span> <!-- علامت رعد برق -->
        </button>
    </div>
    
        <div class="menu-container">
            <div class="menu-buttons">
                <a href="frens.html" class="button b-r">
                    <img src="./assets/images/teddy-bear.png" alt="" width="28px">
                    <span class="select-none">سکه ها</span>
                </a>
                <a href="frens.html" class="button button-home b-r">
                    <img src="./assets/images/teddy-bear.png" alt="" width="28px">
                    <span class="select-none">خانه</span>
                </a>
                <a href="earn.html" class="button b-r">
                    <img src="./assets/images/coin.png" alt="" width="28px">
                    <span class="select-none">دعوت</span>
                </a>
                <a href="boost.html" class="button">
                    <img src="./assets/images/rocket.png" alt="" width="28px">
                    <span class="select-none">وظیفه</span>
                </a>
            </div>
        </div>
        


    <script src="./assets/js/main.js"></script>
</body>
</html>

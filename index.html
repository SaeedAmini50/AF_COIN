<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfCoin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#f19e36" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

<body>

    <div class="header-container">
    <h3 class="mark">afcoin</h3>
    <h4 class="mark_bot">bot </h4>
</div>
<div class="login">
    <div class="user-card">
        <div class="glass-square">
            <div class="user-circle">
                <div class="image-stack">
                    <img src="./assets/images/profile.png" alt="Second Image" class="image-2">
                </div>
            </div>
        </div>
        <h3 class="user-name">نام کاربر</h3>
    </div>
</div>


    </div>

        <h1  class="select-none"></h1>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    
    <div class="rank-container">

            <img src="./assets/images/bronze-medal.png" class="select-none" width="30px" alt="Bronze Medal">

        </div>

            <img src="./assets/images/silver-medal.png" class="select-none" width="30px" alt="Silver Medal">

        </div>
    </div>

        <button id="start-mining" class="btn-blue">
            شروع استخراج
        </button>
        <button id="boost" class="btn-cyan">
            تقویت <span class="icon">&#9889;</span> <!-- علامت رعد برق -->

    </div>
    
        <div class="menu-container">
            <div class="menu-buttons">
                <!-- <a href="frens.html" class="button b-r"> -->
                    <div>
                        <button class="btn-glass">
                            <img src="./assets/images/task.png" alt="Image Description" class="image-icon-footer" />

                    </div>
                   <!-- </a>/ -->
               
                <!-- <a href="frens.html" class="button button-home b-r"> -->
                   
                    <div>
                        <button class="btn-glass">
                            <img src="./assets/images/home.png" alt="Image Description" class="image-icon-footer" />
                        </button><br>
                        <span class="f-botton">خانه</span>
                    </div>
                   <!-- </a> -->
                <!-- <a href="earn.html" class="button b-r"> -->

                        <span class="f-botton">دعوت</span>
                    </div>
                     <!-- </a> -->
                <!-- <a href="boost.html" class="button"> -->
                    <div>
                        <button class="btn-glass">
                            <img src="./assets/images/coins.png" alt="Image Description" class="image-icon-footer" />
                        </button><br>
                        <span class="f-botton">سکه ها</span>
                    </div>
                   <!-- </a> -->
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF COIN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b1b;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header, footer {
            background-color: #2c2c2c;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Header and Footer buttons */
        .header-buttons, .footer-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(243, 156, 18, 0.7);
            border-radius: 50%;
            padding: 15px;
            width: 60px;
            height: 60px;
            color: #f0f0f0;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s, transform 0.3s;
        }

        .btn-glass:hover {
            background: rgba(243, 156, 18, 0.2);
            border-color: #f39c12;
            transform: scale(1.1);
        }

        /* Coin Image and Count */
        .container {
            text-align: center;
            margin: auto;
        }

        .coin-img {
            width: 120px;
            margin-top: 20px;
            border-radius: 50%;
            border: 2px solid #f39c12;
        }

        .coin-count {
            font-size: 2.5rem;
            color: #f39c12;
            margin: 20px 0;
        }

        /* Yellow Lines */
        .yellow-line {
            height: 4px;
            background-color: #f39c12;
            margin: 15px 0;
        }

        /* Range Slider */
        .range-slider {
            margin: 30px 0;
            width: 80%;
            display: inline-block;
        }

        .range-slider input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background-color: #444;
            height: 8px;
            border-radius: 5px;
        }

        .range-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: #f39c12;
            border-radius: 50%;
        }

        .range-slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #f39c12;
            border-radius: 50%;
        }

        .range-value {
            color: #f39c12;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .btn-glass {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-buttons">
            <button class="btn-glass">Profile</button>
            <button class="btn-glass">Settings</button>
            <button class="btn-glass">Messages</button>
        </div>
    </header>

    <!-- Main Section -->
    <div class="container">
        <img src="5.jpg" alt="5 Afghani Coin" class="coin-img">
        <div class="coin-count">0</div>
        <div class="yellow-line"></div>
        <div class="range-slider">
            <input type="range" min="0" max="100" value="0">
            <div class="range-value">0/100</div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-buttons">
            <button class="btn-glass">Home</button>
            <button class="btn-glass">Wallet</button>
            <button class="btn-glass">Invite Friends</button>
            <button class="btn-glass">Tasks</button>
        </div>
    </footer>

    <script>
        const coinImg = document.querySelector('.coin-img');
        const coinCount = document.querySelector('.coin-count');
        const rangeSlider = document.querySelector('.range-slider input[type="range"]');
        const rangeValue = document.querySelector('.range-value');

        let coins = 0;

        document.body.addEventListener('click', (e) => {
            if (e.target === coinImg) {
                coins += e.touches ? e.touches.length : 1;
                coinCount.textContent = coins;
                rangeSlider.value = coins;
                rangeValue.textContent = `${coins}/100`;
            }
        });

        rangeSlider.addEventListener('input', () => {
            rangeValue.textContent = `${rangeSlider.value}/100`;
        });
    </script>
</body>
</html>
